<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepwoken Build Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deepwoken Build Generator</h1>
        <button onclick="generatePrompt()">Generate Prompt</button>
        <div id="result"></div>
    </div>
    <script>
        const weaponTypes = [
            'Heavy Weapon',
            'Medium Weapon',
            'Light Weapon',
            'Legendary Weapon'
        ];

        const attunements = [
            'Attunementless',
            'Flamecharm',
            'Frostdraw',
            'Thundercall',
            'Galebreathe',
            'Shadowcast',
            'Ironsing'
        ];

        const oaths = [
            'Visionshaper',
            'Dawnwalker',
            'Contractor',
            'Jetstriker',
            'Arcwarder',
            'Oathless',
            'Starkindred'
        ];

        const playstyles = [
            'Aggressive',
            'Passive',
            'Extended'
        ];

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generatePrompt() {
            const weaponType = getRandomElement(weaponTypes);

            const selectedAttunements = [];
            if (Math.random() < 0.5) {
                selectedAttunements.push(getRandomElement(attunements.filter(att => att !== 'Attunementless')));
            }
            selectedAttunements.push(getRandomElement(attunements.filter(att => !selectedAttunements.includes(att))));

            const attunementsString = selectedAttunements.join(', ');

            const oath = getRandomElement(oaths);
            const playstyle = getRandomElement(playstyles);

            let buildType;
            if (selectedAttunements.includes('Attunementless')) {
                buildType = 'Weapon Master';
            } else if (selectedAttunements.length > 1) {
                buildType = 'Hybrid (Mastering Weapon and Attunement)';
            } else {
                buildType = 'Mage';
            }

            const result = `
                Weapon Type: ${weaponType}<br>
                Attunement(s): ${attunementsString}<br>
                Oath: ${oath}<br>
                Build Type: ${buildType}<br>
                Playstyle: ${playstyle}
            `;

            document.getElementById('result').innerHTML = result;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
