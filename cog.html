<!DOCTYPE html>
<html>
<head>
    <title>Catgirls | cog</title>
    <meta charset="UTF-8">
    <meta property="og:type" content="Catgirls">
    <meta content="#00ff00" data-react-helmet="true" name="theme-color"/>
    <meta property="og:url" content="catgirls.wiki" />
    <meta name="theme-color" content="#2B2D31">
    <link href="css/comskid.css" rel="stylesheet">
    <script src="js/snowstorm.js"></script>
    <style>
        /* General styles */
        body {
            background-color: black; /* Initial background color */
            color: #FFFFFF;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 30px #FFFFFF;
            margin: 0;
            padding: 0;
            position: relative; /* Ensure absolute positioning works relative to the body */
        }

        /* Center align */
        .center {
            text-align: center;
        }

        /* Box styles */
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw; /* Adjusted width */
            max-width: 400px; /* Max width */
            padding: 20px; /* Adjusted padding */
            border-radius: 25px;
            border: none;
            overflow: auto; /* Enable scrolling if needed */
            background-color: black; /* Background color */
        }

        /* Profile picture styles */
        .pfp {
            display: block;
            margin: 0 auto 20px; /* Adjusted top margin to center the profile picture */
            width: 140px;
            height: 140px;
        }

        /* Text styles */
        h2, p {
            font-size: 24px;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white; /* White glow */
            margin: 10px 0; /* Add margin to separate text */
        }

        .sparkling {
            animation: sparkling 1s infinite alternate;
        }

        @keyframes sparkling {
            from {
                text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            }
            to {
                text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white, 0 0 40px #FF0000, 0 0 70px #FF0000, 0 0 100px #FF0000;
            }
        }

        /* Clickable box styles */
        .clickable-box {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .clickable-box:hover {
            transform: scale(1.1);
        }

        /* Social icon styles */
        .social-icons {
            display: flex; /* Align icons in a row */
            justify-content: center; /* Center align icons */
            margin-top: 20px; /* Adjust top margin to move social icons down */
        }

        .social-icon {
            width: 35px;
            height: 35px;
            margin: 5px;
            filter: drop-shadow(0 0 10px white); /* White glow */
        }

        /* Full-screen ASCII button */
        #button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: hwb(0 100% 0%);
            background-color: transparent; /* Transparent background */
            border: none;
            margin: 0;
            z-index: 1;
            text-align: center; /* Center align the text */
        }

        /* Show button text initially */
        #button pre {
            visibility: visible;
        }

        /* Hide site content initially */
        #site-content {
            display: none;
        }
    </style>
</head>
<body>
<div class="box" id="site-content">
    <img class="pfp" src="img/pfdpp.jpg" alt="Profile Picture">
    <div class="center">
        <h2>Text 1</h2>
        <p>Text 2</p>
    </div>

    <div class="social-icons center">
        <div class="clickable-box" onclick="window.open('https://www.instagram.com/beeboycog', '_blank');">
            <img src="logos/instagram.png" alt="Instagram" class="social-icon">
        </div>
        <div class="clickable-box" onclick="window.open('https://www.tiktok.com/@retainage', '_blank');">
            <img src="logos/tiktok.png" alt="TikTok" class="social-icon">
        </div>
        <div class="clickable-box" onclick="window.open('https://discord.com/users/1204051161733144630', '_blank');">
            <img src="logos/discord.png" alt="Discord" class="social-icon">
        </div>
        <div class="clickable-box" onclick="window.open('https://www.youtube.com/channel/trolling', '_blank');">
            <img src="logos/youtube.png" alt="YouTube" class="social-icon">
        </div>
    </div>
</div>

<!-- ASCII Click to enter -->
<button id="button" onclick="enterSite();">   
    <div class="center">
        <pre>

                        $$ |              \__|          $$ |          
     $$$$$$$\ $$$$$$\ $$$$$$\    $$$$$$\  $$\  $$$$$$\  $$ | $$$$$$$\ 
    $$  _____|\____$$\\_$$  _|  $$  __$$\ $$ |$$  __$$\ $$ |$$  _____|
    $$ /      $$$$$$$ | $$ |    $$ /  $$ |$$ |$$ |  \__|$$ |\$$$$$$\  
    $$ |     $$  __$$ | $$ |$$\ $$ |  $$ |$$ |$$ |      $$ | \____$$\ 
    \$$$$$$$\\$$$$$$$ | \$$$$  |\$$$$$$$ |$$ |$$ |      $$ |$$$$$$$  |
     \_______|\_______|  \____/  \____$$ |\__|\__|      \__|\_______/ 
                                $$\   $$ |                            
                                \$$$$$$  |                            
                                 \______/                             

                        Click To Continue To The Site. 
        </pre>
    </div>
</button>

<script>
    let glowing = true; // Variable to toggle the glowing effect

    document.onkeydown = function(e) {
        if (event.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0) || e.keyCode == 'U'.charCodeAt(0)))) {
            return false;
        }
    };

    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    function enterSite() {
        var myAudio = new Audio('audio/kicking.mp3'); 
        if (typeof myAudio.loop == 'boolean') {
            myAudio.loop = true;
        } else {
            myAudio.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
            }, false);
        }
        myAudio.play();
        document.getElementById('button').hidden = true;
        document.getElementById('site-content').style.display = 'block';
        document.body.style.backgroundColor = ''; // Reset background color
    }

    function toggleGlow() {
        let h2 = document.querySelector('h2.center');
        if (glowing) {
            h2.classList.remove('sparkling');
        } else {
            h2.classList.add('sparkling');
        }
        glowing = !glowing;
    }
</script>
</body>
</html>
