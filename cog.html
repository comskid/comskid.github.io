<!DOCTYPE html>
<html>

        }

        /* Center align */
        .center {

            border-radius: 10px;

            width: 80%;
        }

        /* Styles for the troll text */

            margin-top: 10px;
        }

        /* Styles for the clickable boxes */
        .clickable-box {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .clickable-box:hover {
            transform: scale(1.1);
        }

        /* Glowing effect for PNG images */
        .glow {
            box-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff;
        }
    </style>

<script>
    document.onkeydown = function(e) {
        if(event.keyCode == 123) {
            return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
            return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
            return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
            return false;
        }
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            return false;
        }
    }

        e.preventDefault();
    });

    function playAudio() {
        myAudio = new Audio('audio/cheer.mp3'); 
        if (typeof myAudio.loop == 'boolean')
        {
            myAudio.loop = true;
        }
        else
        {
            myAudio.addEventListener('ended', function() {

                this.play();
            }, false);

</script>
